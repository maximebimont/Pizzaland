<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login into pizzeria</title>
</head>
<body>
	<form action="http://localhost:8080/pizzeria/token" method="get">
		<div class="form-group">
			<label for="uname"> <b>Login</b>
			</label> <input type="text" placeholder="Enter Username" name="login"
				required>
		</div>

		<div class="form-group">
			<label for="msp"> <b>Password</b>
			</label> <input type="password" placeholder="Enter Password" name="pwd"
				required>
		</div>
		<br>
		<button type="submit">Create Token</button>
	</form>
</body>
</html>
